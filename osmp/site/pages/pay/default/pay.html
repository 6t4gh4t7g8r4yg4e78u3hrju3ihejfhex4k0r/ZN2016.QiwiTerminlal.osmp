<place id="bodyPlace">
    <div id="w_pay" data-type="banner"></div>
    <div class="p_r wh_100" id="payPage">
        <div id="headText" class="w_100 ta_c">Внесите деньги</div>
        <div id="minMaxBlockedText" class="p_a ta_c"></div>
        <div id="payInfoBlock">
            <div class="p_r wh_100">
                <table class="wh_100">
                    <tr id="madeTr" class="trLine">
                        <td class="alert ta_r"><div id="alertIcon" class="d_ib"></div></td>
                        <td class="head ta_l va_m">Внесено</td>
                        <td class="value ta_r va_m"><span id="addSum" class="p_r"></span><span id="made" class="wh_a">0 руб.</span></td>
                        <td class="null"></td>
                    </tr>
                    <tr class="trLine">
                        <td class="alert"></td>
                        <td class="head ta_l va_m">К зачислению</td>
                        <td id="enrolled" class="value ta_r va_m"></td>
                        <td class="null"></td>
                    </tr>
                    <tr class="trLine with-comission">
                        <td class="alert"></td>
                        <td id="commissHeadText" class="head ta_l va_m">Комиссия</td>
                        <td id="kommiss" class="value ta_r va_m"></td>
                        <td class="null"></td>
                    </tr>
                </table>
                <div id="alertBlock" class="p_a v_h"></div>
            </div>
            <div id="deliveryBlock" class="p_r wh_100 d_n">
                <table class="wh_100">
                    <tr class="trDelivery">
                        <td class="alert"></td>
                        <td class="head2 ta_l va_m">Сдача</td>
                        <td id="deliveryEnrolled" class="value2 ta_r va_m"></td>
                        <td class="null"></td>
                    </tr>
                    <tr class="trDelivery">
                        <td class="alert"></td>
                        <td  id="commissHeadTextDelivery" class="head2 ta_l va_m">Комиссия на сдачу</td>
                        <td id="deliveryCommiss" class="value2 ta_r va_m"></td>
                        <td class="null"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="commissBlock" class="f_l">
            <div id="commissTable"  data-type="control"></div>
        </div>
        <div id="showCommiss" class="f_r ta_c v_h">Все условия комиссии</div>
    </div>
</place>

<place id="bodyTopPlace">
    <div id="popup" data-type="control"></div>
</place>
