<script src="js/engine/utils.js" type="text/javascript"></script>
	<script src="js/engine/storage.js" type="text/javascript"></script>
	<script src="flash_app/js/flash_utils.js" type="text/javascript"></script>
	<script src="flash_app/js/storage.js" type="text/javascript"></script>
	<script type="text/javascript">
	  function startListeners()
	  {
			terminal.OnResponse = OnResponse;
	  }
	  
	  function OnResponse(sName, sVal){
        var flashContainer = document.getElementById("flashcontent_ff");
        if(flashContainer == null){
            flashContainer = document.getElementById("flashcontent");
        }

        if(flashContainer != null && flashContainer.fromMaratl != undefined)
            flashContainer.fromMaratl(sName, sVal);

    }
	
	function log(val)
    {
       alert(unescape(val));
    }

    function toMaratl(code, value)
	{
		terminal.ProcessCommand(code, unescape(value));
	}

</script>

<body bgcolor="#999999" style="border:0;margin:0">
    <table cellpadding="0" cellspacing="0" border="0" width="100%" height="100%">
        <tr>
            <td>
                <object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=5,0,0,0" width="100%" height="100%" id="flashcontent" align="middle">
                    <param name="allowScriptAccess" value="sameDomain" />
                    <param name="movie" value="./ogv.swf" />
                    <param name="quality" value="high" />
                    <param name="bgcolor" value="#FFFFFF" />
                    <embed src="./ogv.swf" quality="high"
                    bgcolor="#FFFFFF" width="100%" height="100%"
                    name="flashcontent_ff"
                    id="flashcontent_ff"
                    align="middle" border="0" allowScriptAccess="sameDomain" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />
                </object>
            </td>
        </tr>
    </table>
</body>
