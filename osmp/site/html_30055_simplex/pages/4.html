<div id="counterEditor" class="hidden">
    <div class="lightbox">
        <div class="plate-popup">
            <div class="tf-l"></div>
            <div class="tf-c"></div>
            <div class="tf-r"></div>

            <div class="text-container">
                <h3>Обязательно к заполнению</h3>
                <h2></h2>
                <h4 class="prevCounter">Предыдущие показания счетчика: 22</h4>
                <h4>Введите текущие показания счетчика</h4>
                <div id="erase"></div>
                <div id="textfield"></div>
                <div class="numpad">
                    <table>
                        <tr>
                            <td id="key-1" data-code="1">1</td>
                            <td id="key-2" data-code="2">2</td>
                            <td id="key-3" data-code="3">3</td>
                        </tr>
                        <tr>
                            <td id="key-4" data-code="4">4</td>
                            <td id="key-5" data-code="5">5</td>
                            <td id="key-6" data-code="6">6</td>
                        </tr>
                        <tr>
                            <td id="key-7" data-code="7">7</td>
                            <td id="key-8" data-code="8">8</td>
                            <td id="key-9" data-code="9">9</td>
                        </tr>
                        <tr>
                            <td id="key-0" colspan="2" data-code="0">0</td>
                            <td id="key-dot" data-code=".">.</td>
                        </tr>
                    </table>
                </div>
                <div id="modal-buttons">
                    <div id="cancel">
                        <div class="button-content">ОТМЕНИТЬ</div>
                    </div>
                    <div id="ok">
                        <div class="button-content">
                            <div class="tick"></div>
                            <p>OK</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
