<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251"/>
	<meta http-equiv="pragma" content="no-cache">
	<script src="js/engine/utils.js" type="text/javascript"></script>
	<script src="js/engine/storage.js" type="text/javascript"></script>
	<script src="flash_app/js/flash_utils.js" type="text/javascript"></script>
	<script>
	
	function getFlashContainer() {
		var flashContainer = document.getElementById("flashcontent_ff");
		if(flashContainer == null){
			flashContainer = document.getElementById("flashcontent");
		}
		return flashContainer;
	}

	function startListeners() {
		terminal.OnResponse = fromMaratl;
	}

	function fromMaratl(code, value) {
		if(getFlashContainer() != null && getFlashContainer().fromMaratl != undefined){
			getFlashContainer().fromMaratl(code, value);
		}
	}

	function toMaratl(code, value) {
		terminal.ProcessCommand(code, value);
	}

</script>
</head>
<body bgcolor="#f5f5f5" style="border:0;margin:0">
	<div id="mainapp">
		<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"
		codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=5,0,0,0" width="100%" height="100%"
		id="flashcontent" align="middle">
			<param name="allowScriptAccess" value="sameDomain" />
			<param name="movie" value="flash_sobinbank.swf" />
			<param name="quality" value="high" />
			<param name="bgcolor" value="#f5f5f5" />
			<embed src="flash_sobinbank.swf"
				quality="high"
				bgcolor="#f5f5f5"
				width="100%"
				height="100%"
				name="flashcontent_ff"
				id="flashcontent_ff"
				align="middle"
				border="0"
				allowScriptAccess="sameDomain"
				type="application/x-shockwave-flash"
				pluginspage="http://www.macromedia.com/go/getflashplayer" />
		</object>
	</div>

</form>
</body>
</html>
